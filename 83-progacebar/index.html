		<link rel="stylesheet" href="css/icofont.css">
		<link rel="stylesheet" href="css/pe-icon-7-stroke.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="vendors/revolution/css/layers.css">

		<!-- Uikit Min css

	<!-- Style css/Base css/Main css
		=======================================	 -->
<link rel="stylesheet" href="css/mobail_manu.css">
		<!-- Style css/Base css/Main css
		=======================================	 -->
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="css/responsive/home_responsive.css">
		
	</head>

	<body>
	<div class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center">
					<div class="section-tittle">
						<h2>Lorem ipsum dolor sit.</h2>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto impedit numquam odio, accusamus possimus corrupti optio labore esse minus eos?</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="single-circle-progressbar">
						<div class="circle-progressbar-wrap">
							<div id="web-designprogressbar">
								<span class="progressbar-percentage"></span>
							</div>
							
						</div>
						<h3>web desing</h3>
					</div>
				</div>
				<div class="col-md-4">
					<div class="single-circle-progressbar">
						<div class="circle-progressbar-wrap">
							<div id="graphic-designprogressbar">
								<span class="progressbar-percentage"></span>
							</div>
							
						</div>
						<h3>Graphic desing</h3>
					</div>
				</div>
				<div class="col-md-4">
					<div class="single-circle-progressbar">
						<div class="circle-progressbar-wrap">
							<div id="Degital-Marketingprogressbar">
								<span class="progressbar-percentage"></span>
							</div>
							
						</div>
						<h3>Degital Marketing</h3>
					</div>
				</div>
			</div>
		</div>
	</div>

   
		
		<!-- Vendor js
		=======================================	 -->
		<script src="js/jquery/jquery-2.2.0.min.js"></script>
		
		<!-- ===============progressber start===================-->	
		<script src="js/progressber.min.js"></script>
		
		
		<script>
  $('#web-designprogressbar').circleProgress({
    value: 0.9,
	thickness:3,
	emptyFill:'#fff', 
    size: 200,
    fill: {
      gradient: ["black",]
	}
  })
	.on('circle-animation-progress', function(event, progress) {
    $(this).find('.progressbar-percentage').html(Math.round(90 * progress) + '<i>%</i>');
  });
			
</script>
		
	<script>
  $('#graphic-designprogressbar').circleProgress({
    value: 0.9,
	thickness:3,
	emptyFill:'#fff', 
    size: 200,
    fill: {
      gradient: ["blue",]
	}
  })
	.on('circle-animation-progress', function(event, progress) {
    $(this).find('.progressbar-percentage').html(Math.round(85 * progress) + '<i>%</i>');
  });
			
</script>
 <script>
  $('#Degital-Marketingprogressbar').circleProgress({
    value: 0.9,
	thickness:3,
	emptyFill:'#fff', 
    size: 200,
    fill: {
      gradient: ["red",]
	}
  })
	.on('circle-animation-progress', function(event, progress) {
    $(this).find('.progressbar-percentage').html(Math.round(80 * progress) + '<i>%</i>');
  });
			
</script>	
		
<!-- ===============progressber end===================-->

		=======================================	 -->
		<script src="js/main.js"></script>
